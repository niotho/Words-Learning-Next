<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div>

    <a th:href="@{/home}">Back</a>

    <table class="table table-striped m-3">
        <tr>
            <th>id</th>
            <th>Word</th>
            <th>Status</th>
            <th>LOI</th>
            <th>Finished Date</th>
            <th>Action</th>
        </tr>
        <tr th:each="word : ${words}">
            <td th:text="${word.id}"></td>
            <td th:text="${word.word}"></td>
            <td th:text="${word.status}"></td>
            <td th:text="${word.levelOfImportance}"></td>
            <td th:text="${word.repeatDate}"></td>
            <td>
                <!--                <a th:href="@{/word/info/{id}(id=${word.id})}" class="btn btn-primary">Info</a>-->
                <a th:href="@{/learning/reset(id=${word.id})}" class="btn btn-primary">Reset</a>
                <form action="/source/deleteWord" method="post">
                    <input type="hidden" name="id" th:value="${word.id}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
