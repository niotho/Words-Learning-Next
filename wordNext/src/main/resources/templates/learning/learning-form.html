<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<br>

<form action="#" th:action="@{/learning/repeat}" method="GET">

    <label for="1">Choose from which source to repeat: </label>
    <select name="wordSources" id="1" multiple class="form-select" aria-label="Select Sources">
        <option th:each="source : ${sources}" th:value="${source.getId()}" th:text="${source.getName()} + ' ' + ${source.getWords().size() + ' words'}"></option>
    </select>

    <input type="submit" value="Submit">
</form>

<br>

<a th:href="@{/learning/repeatFinished}" class="btn btn-primary">Repeat Finished Words</a>

</body>
</html>
