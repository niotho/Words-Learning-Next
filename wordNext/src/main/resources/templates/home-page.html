<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<style>
    .equal-parts {
        height: 100vh; /* Set the height of the container to 100% of the viewport height */
        display: flex; /* Use flexbox to arrange the columns */
    }

    .equal-parts .col {
        border: 1px solid #ddd; /* Optional: Add borders for visual separation */
        padding: 15px; /* Optional: Add padding for spacing */
    }
</style>

<div class="container equal-parts">
    <div class="col">

        <br>
        <a th:href="@{/source}" class="w-25 btn btn-primary mt-5">Show Sources</a>
        <br>
        <a th:href="@{/word}" class="w-25 btn btn-primary mt-5">Show Words</a>

    </div>
    <div class="col">

        <br>
        <a th:href="@{/learning/repeatForm}" class="w-25 btn btn-primary mt-5">Repeat Words</a>
        <br>
        <a th:href="@{/learning/repeat}" class="w-25 btn btn-primary mt-5">Repeat All</a>
        <br>
        <a th:href="@{/learning/list}" class="w-25 btn btn-primary mt-5">Show Words</a>
        <br>
        <a th:href="@{/learning/finish}" class="w-25 btn btn-primary mt-5">Finished Words</a>

    </div>
</div>

</body>
</html>
