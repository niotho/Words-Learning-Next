<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<a class="btn btn-primary m-2" th:href="@{/showFormForAddSource}">Add Source</a>
<br>

<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>genre</th>
        <th>source name</th>
        <th>Action</th>
    </tr>
    <tr th:each="source : ${sources}">
        <td th:text="${source.id}"></td>
        <td th:text="${source.genre}"></td>
        <td th:text="${source.name}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/source/{sourceId}(sourceId=${source.id})}">Details</a>
<!--            <a class="btn btn-primary" th:href="@{/showFormForUpdate(sourceId=${source.id})}">Update</a>-->
        </td>
        <!--        <a th:href="@{/course/deleteCourse(courseId=${course.id})}">Delete</a>-->
    </tr>
</table>

</body>
</html>
