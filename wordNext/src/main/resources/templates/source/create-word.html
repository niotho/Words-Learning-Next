<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<a th:href="@{/source}">Back</a>

<form action="#" th:action="@{/source/saveWord}" method="POST">
    <input type="text" name="wordName" placeholder="Word">
    <input type="text" name="wordMeaning" placeholder="Meaning">
    <input type="text" name="wordCategory" placeholder="Meaning">
    <input type="text" name="wordStatus" placeholder="Status">
    <input type="text" name="wordLOI" placeholder="Level Of Importance">

    <input type="submit" value="Submit">
</form>

</body>
