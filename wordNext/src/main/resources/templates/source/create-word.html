<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<a th:href="@{/source}">Back</a>

<form action="#" th:action="@{/dictionary}" method="get">
    <input type="text" name="word" value="word">
    <input type="submit" value="Submit" class="btn btn-info">
</form>

<form action="#" th:action="@{/source/saveWord}" method="POST">
    <input type="text" name="wordName" placeholder="Word">
    <textarea type="text" name="wordMeaning" placeholder="Meaning"></textarea>
    <select name="wordCategory">
        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
    </select>
    <input type="hidden" name="wordStatus" value="0" placeholder="Status">
    <select name="wordLOI">
        <option th:each="LOI : ${LOIs}" th:value="${LOI}" th:text="${LOI}"></option>
    </select>
    <input type="hidden" name="sourceId" th:value="${sourceId}">

    <input type="submit" value="Submit">
</form>

</body>
</html>
