<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<a th:href="@{/home}">Back</a>
<a th:href="@{/source/createSource}" class="btn btn-info m-3">Add Source</a>

<table class="table table-striped m-5">
    <tr>
        <th>id</th>
        <th>Genre</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="source : ${sources}">
        <td th:text="${source.id}"></td>
        <td th:text="${source.genre}"></td>
        <td th:text="${source.name}"></td>
        <td>
            <a th:href="@{/source/wordInfo/{id}(id=${source.id})}" class="btn btn-info">Info</a>
            <a th:href="@{/source/createWord/{id}(id=${source.id})}" class="btn btn-info">Add Word</a>
            <a th:href="@{/source/showUpdateSource(id=${source.id})}" class="btn btn-info">Update</a>
            <a th:href="@{/source/deleteSource/{id}(id=${source.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
