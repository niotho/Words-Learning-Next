<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<a th:href="@{/home}">Back</a>

<table class="table table-striped m-5">
    <tr>
        <th>id</th>
        <th>Word</th>
        <th>Meaning</th>
        <th>Status</th>
        <th>LOI</th>
        <th>Source</th>
        <th>Action</th>
    </tr>
    <tr th:each="word : ${words}">
        <td th:text="${word.id}"></td>
        <td th:text="${word.word}"></td>
        <td th:text="${word.meaning}"></td>
        <td th:text="${word.status}"></td>
        <td th:text="${word.levelOfImportance}"></td>
        <td th:text="${word.source}"></td>
        <td>
<!--            <a th:href="@{/source/info/{id}(id=${source.id})}" class="btn btn-info">Info</a>-->
        </td>
    </tr>
</table>

</body>
</html>
