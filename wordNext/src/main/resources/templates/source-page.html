<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<a class="btn btn-primary m-2" th:href="@{/showFormForAddShow}">Add Word</a>
<br>

<a th:text="${sourceId}"></a>

<form action="#" th:action="@{/source/save}" method="POST">
    <input type="text" name="wordName" placeholder="Word">
    <input type="text" name="wordMeaning" placeholder="Meaning">
    <input type="text" name="wordStatus" placeholder="Status">
    <input type="text" name="wordLOI" placeholder="Level Of Importance">
    <input type="hidden" name="wordSourceId" th:value="${sourceId}">

    <input type="submit" value="Submit">
</form>

<table class="table table-hover">
    <tr>
        <th>id</th>
        <th>word</th>
        <th>meaning</th>
        <th>status</th>
        <th>Level Of Importance</th>
        <th>source id</th>
        <th>Action</th>
    </tr>
    <tr th:each="word : ${words}">
        <td th:text="${word.id}"></td>
        <td th:text="${word.word}"></td>
        <td th:text="${word.meaning}"></td>
        <td th:text="${word.status}"></td>
        <td th:text="${word.levelOfImportance}"></td>
        <td th:text="${word.source.id}"></td>
        <td>
            <a>Update</a>
            <a>Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
